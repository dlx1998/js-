<script>
    function emails(){
        var email = document.getElementById('email');
        var reg = /^([a-z]|[A-Z])\w{2,17}@([a-z]|[A-Z])+\.com$/;
        if(reg.test(email.value)){
            alert('格式正确');
            return true;
        }else{
            alert('email格式不对');
            return false;
        }
    }
    function pwds(){
        var pwd = document.getElementById('pwd');
        if(pwd.value===""){
            alert('密码不能为空');
            return false;
        }else{
            return true;
        }
    }
    function check(){
        var result = emails();
        if(!result){
            return;
        }
        result = pwds();
        if(!result){
            return;
        }
        document.getElementById('login').submit();
    }
</script>
